<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>QUIZ</title>
<style> body {
background-color: #f0f8ff; /* Subtle light blue color */
}



.completed-progress { background-color: #28a745;
}

.custom-container {

padding: 20px; border-radius: 10px;
box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); border-color: #28a745;
}
</style>
</head>
<body>
<div class="mb-3" style="height: max-content; width: 100px;" >
<label for="diff" class="form-label">Difficultiy</label>
<select class="form-select form-select-lg" name="Difficultiy" id="diff">
<option value="Easy">Easy</option>
<option value="Medium">Medium</option>
<option value="Hard">Hard</option>
</select>

</div>
<div class="container custom-container form-control" style="height: max- content; width: 700px;"> 			
    <div class="progress" role="progressbar" aria-label="Basic example" aria- valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <h2 id="question-number"></h2>
        
        <p id="question"></p>
        <div id="options" class="form-label "></div>
        <button id="submit-btn" class="btn btn-primary">Submit Answer</button>
        <p id="result" ></p>
        
        
        
        
        
        </div>
        
        
        
        
        </body>
